name: GX1 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping pip install"
          fi

      - name: Sanity check – compile all Python files
        run: |
          python -m compileall gx1 scripts

      - name: Run tests (if tests/ exists)
        run: |
          if [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "No tests/ directory, skipping pytest"
          fi

      - name: Smoke replay – FARM_V2B + EXIT_A
        run: |
          bash scripts/active/run_smoke_farm_v2b_exitA.sh
