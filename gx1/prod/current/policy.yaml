hybrid_exit_router:
  version: HYBRID_ROUTER_V3
  v3_range_edge_cutoff: 1.0
  model_path: exit_router_v3_tree.pkl
  documentation: "HYBRID_ROUTER_V3_RANGE provides ML-based routing using decision\
    \ tree trained on range features:\n\nGUARDRAIL:\n  RULE6A er en edge-spesialisert\
    \ exit, kun aktivert n\xE5r range_edge_dist_atr < 1.0.\n  I \xF8vrige regimer\
    \ gir den ingen m\xE5lbar forbedring i PnL eller risiko og er derfor deaktivert.\n\
    \nKey features:\n  - atr_pct: ATR in basis points\n  - spread_pct: Spread in basis\
    \ points\n  - range_pos: Position in range [0.0, 1.0]\n  - distance_to_range:\
    \ Distance to range [0.0, 1.0]\n  - range_edge_dist_atr: ATR-normalized distance\
    \ to nearest range edge [0.0, 10.0]\n\nTree structure:\n  - Primary splits on\
    \ atr_pct (thresholds: 6.81, 10.65, 33.50, 61.34)\n  - Secondary splits on spread_pct\
    \ (thresholds: 0.50, 98.47)\n  - Uses range_edge_dist_atr for high-spread edge\
    \ cases (threshold: 0.08)\n  - RULE6A allocated in moderate ATR ranges with acceptable\
    \ spread\n\nPerformance (with guardrail):\n  - Trained on 1592 trades (FULLYEAR\
    \ 2025)\n  - Accuracy: 73.2%\n  - FULLYEAR replay: 162 trades, 117.67 bps EV/trade,\
    \ 84.6% win rate\n  - RULE6A allocation: 9.3% of trades (15 trades, all with range_edge_dist_atr\
    \ < 1.0)\n  - Guardrail blocked 42 trades from RULE6A (range_edge_dist_atr >=\
    \ 1.0)\n  - All blocked trades had identical PnL under RULE5 vs RULE6A (RULE6A\
    \ was \"cosmetic\")\n"
