  description: 'HYBRID_ROUTER_V3_RANGE (decision-tree with range features + guardrail).
    PROD_BASELINE frozen 2025-12-15. Uses range_pos, distance_to_range, and range_edge_dist_atr
    for range-aware routing. Guardrail: RULE6A only allowed when range_edge_dist_atr
    < 1.0 (edge-specialized exit). Trained on FULLYEAR 2025 data (1592 trades). With
    guardrail: 117.67 bps EV/trade, 84.6% win rate, 9.3% RULE6A allocation.

    '
policy_name: GX1_V11_OANDA_DEMO_V9_FARM_V2B_EXIT_HYBRID_V3_RANGE_PROD
version: GX1_V11_OANDA_DEMO_V9_FARM_V2B_EXIT_HYBRID_V3_RANGE_PROD
mode: REPLAY
instrument: XAU_USD
timeframe: M5
