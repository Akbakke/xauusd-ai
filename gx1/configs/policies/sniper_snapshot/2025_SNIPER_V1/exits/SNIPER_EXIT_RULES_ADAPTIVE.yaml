# SNIPER Exit Rules Adaptive (RULE6A)
#
# SNIPER-specific adaptive exit profile for EU/London/NY sessions.
# Based on FARM_EXIT_V2_RULES_ADAPTIVE but with SNIPER-specific parameters.
#
# Key differences from FARM:
#   - May have different TP/trailing/BE parameters optimized for EU/NY sessions
#   - Same engine code (RULE6A) but different config values
#
# Status: SNIPER_V1 (can be tuned independently of FARM)

exit:
  only_v2_drift: true
  type: EXIT_FARM_V2_RULES_ADAPTIVE
  params:
    enable_tp: true
    enable_trailing: true
    enable_be: true
    verbose_logging: false
    log_every_n_bars: 5

# SNIPER-specific tuning parameters (can be adjusted independently)
sniper_tuning:
  # Session-specific adjustments (future use)
  eu_cooldown_bars: null  # Use default
  overlap_cooldown_bars: null
  us_cooldown_bars: null
  
  # Volatility-specific adjustments (future use)
  high_vol_multiplier: null  # Use default
  
  # Note: In v1, we use same params as FARM. Tuning happens in later rounds.

