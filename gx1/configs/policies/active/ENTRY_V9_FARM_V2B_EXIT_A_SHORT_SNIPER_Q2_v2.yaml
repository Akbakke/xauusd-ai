# ENTRY_V9_FARM_V2B Short-Sniper variant v2
#
# CHANGES FROM v1:
# - Uses real min_prob_short support (0.75) instead of abusing min_prob_long
# - Blocks longs via min_prob_long = 1.10 (impossible threshold)
# - Full short support in EXIT_A (RULE5) - no longer long-only
#
# GOALS
# - Reuse ENTRY_V9 + FARM_V2B stack but keep ASIA-only / LOW-MED regimes.
# - Allow short consideration via min_prob_short = 0.75 (real support).
# - Block long fills via min_prob_long = 1.10 (impossible threshold).
# - Require strong short conviction via min_prob_short = 0.75.

entry_v9_policy_farm_v2b:
  enabled: true
  min_prob_long: 1.10          # Impossible threshold → blocks all longs
  min_prob_short: 0.75          # Real short threshold (v2: proper support)
  min_prob_profitable: 0.0
  enable_profitable_filter: false
  require_trend_up: false

  allow_low_vol: true
  allow_medium_vol: true
  allow_high_vol: false
  allow_extreme_vol: false

  allow_short: true             # Now fully supported in code

entry_models:
  v9:
    enabled: true
    model_dir: gx1/models/entry_v9/nextgen_2020_2025_clean

meta_model:
  enabled: true
  model_path: gx1/models/farm_entry_meta/baseline_model.pkl
  feature_cols_path: gx1/models/farm_entry_meta/feature_cols.json

allowed_sessions: ["ASIA"]
allowed_vol_regimes: ["LOW", "MEDIUM"]
allowed_trend_regimes: []

