# FARM_EXIT_V2_RULES_A Configuration
#
# Rule A: Profit-capture
# - Exit on +6 to +9 bps
# - Adaptive: if > +4 bps within 3 bars, set trailing stop 2 bps
#
exit:
  type: "FARM_V2_RULES"
  params:
    enable_rule_a: true
    enable_rule_b: false
    enable_rule_c: false
    rule_a_profit_min_bps: 6.0
    rule_a_profit_max_bps: 9.0
    rule_a_adaptive_threshold_bps: 4.0
    rule_a_trailing_stop_bps: 2.0
    rule_a_adaptive_bars: 3
    debug_trade_ids: []  # Optional: set trade IDs to log entry/exit details
  only_v2_drift: true
